<!DOCTYPE html>
<html lang="es">

<head>
  <title>Registro de Comidas - MonkeyHealthy</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />

  <link rel="stylesheet" href="../style.css">
  <script src="../service-worker.js"></script>
  <script src="../Scripts/registro_comidas.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="fa-solid fa-heart-pulse"></i> MonkeyHealthy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Inicio</a>
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-utensils"></i> Registro de comidas</a>
            <a class="nav-link" href="../Views/Seguimiento_calorias.html"><i class="fas fa-chart-line"></i> Seguimiento de calorías</a>
            <a class="nav-link" href="../Views/Objetivos.html"><i class="fas fa-bullseye"></i> Objetivos</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5 flex-grow-1">
    <section class="text-center mb-4">
      <h1 class="section-title">Registro de Comidas</h1>
      <p class="lead section-subtitle">Ingresa la información de tus comidas aquí.</p>
    </section>

    <form id="food-form" class="mb-4">
      <div class="mb-3">
        <label for="food-name" class="form-label">Nombre de la comida</label>
        <input type="text" class="form-control" id="food-name" required>
      </div>
      <div class="mb-3">
        <label for="calories" class="form-label">Calorías</label>
        <input type="number" class="form-control" id="calories" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Comida</button>
    </form>

    <h2 class="section-title">Registro de Comidas</h2>
    <div id="food-entries" class="row mt-4"></div>
  </main>

  <!-- Footer -->
  <footer class="justify-content-between align-items-center py-3 border-top bg-primary text-white">
    <div class="col-md-4 d-flex align-items-center">
      <a href="../index.html" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
        <i class="fa-solid fa-heart-pulse"></i> MonkeyHealthy
      </a>
      <span class="mb-3 mb-md-0">© 2024 MonkeyHealthy, Inc</span>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../Scripts/registro_comidas.js"></script>
</body>
</html>
